<script type="text/javascript">
  RED.nodes.registerType('pardot',{
    category: 'config',
    defaults: {
      name: {value: ""}
    },
    credentials: {
      email: {type: "text", required: true},
      password: {type: "password", required: true},
      userKey: {type: "password", required: true}
    },
    label: function() {
      return this.name || "pardot";
    }
  });
</script>

<script type="text/x-red" data-template-name="pardot">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-config-input-email"><i class="fa fa-key"></i> Email</label>
    <input type="text" id="node-config-input-email" placeholder="Email">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
    <input type="password" id="node-config-input-password" placeholder="Password">
  </div>
  <div class="form-row">
    <label for="node-config-input-userKey"><i class="fa fa-key" placeholder="User Key"></i> User Key</label>
    <input type="password" id="node-config-input-userKey" placeholder="User Key"/>
  </div>
</script>
